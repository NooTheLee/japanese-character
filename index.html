<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Value Input</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #e5e5e5;
      }
      .input-field {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #4b5563;
        border-radius: 0.375rem;
        background-color: #2d3748;
        color: #e5e5e5;
      }
      .input-field:focus {
        outline: none;
        border-color: #63b3ed;
        background-color: #4a5568;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-auto">
      <h2 class="text-lg font-bold mb-4">Thêm từ vựng</h2>
      <div id="keyValueContainer" class="space-y-4">
        <div class="flex space-x-2">
          <input type="text" class="input-field" placeholder="Hán tự" />
          <input type="text" class="input-field" placeholder="Pinyin" />
          <input type="text" class="input-field" placeholder="Nghĩa" />
        </div>
      </div>
      <div class="flex gap-x-2 mt-2">
        <button
          type="button"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          id="saveButton"
        >
          Save
        </button>
        <button
          type="button"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          id="addButton"
        >
          +
        </button>
      </div>
    </div>

    <script src="s.js"></script>
  </body>
</html>
